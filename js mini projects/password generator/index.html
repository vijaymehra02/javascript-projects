<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1 class="password-holder">Password </h1>
            <div class="length-select pointer">
                <label for="length">Password length</label>
                <input type="number" id="length" value="10">
            </div>
            <div class="select pointer">
                <label for="uppercase">Contains Uppercase</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="select pointer" >
                <label for="lowercase">Contains Uppercase</label>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="select pointer">
                <label for="number">Contains Uppercase</label>
                <input type="checkbox" id="number">
            </div>
            <div class="select pointer">
                <label for="symbol">Contains Uppercase</label>
                <input type="checkbox" id="symbol">
            </div>
            <div class="button select pointer ">
                <button id="btn" class="pointer" >Generate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
